<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <title>Title - Game Design Log</title>
  </head>
  <body class="has-top-bar">
    <div class="top-bar">
      <div class="top-bar-left">
        <img src="../../static/images/logo2-noise.svg" class="top-bar-logo" alt="logo" />
        <nav class="top-bar-dropdown">
          <a href="../../../index.html">⌂ Home</a>
          <a href="../gamelog.html">≡ Log Entries</a>
          <a href="#" onclick="toggleFont(); return false;">Aa Toggle Font</a>
        </nav>
      </div>
      <span class="top-bar-right"><span id="top-bar-clock"></span></span>
    </div>
    <div class="header">
      <h1>Title</h1>
      <div class="stats">
        <p>Date</p>
      </div>
    </div>

    <div class="log-entry deliverable-entry">
      <div class="log-content">
        <p>
          
        </p>
        <p>
          <a href="deliverable path" target="_blank"
            >> View My Deliverable</a
          >
        </p>
      </div>
    </div>
      <script>
      (function() {
        function updateClock() {
          const now = new Date();
          const h = String(now.getHours()).padStart(2, '0');
          const m = String(now.getMinutes()).padStart(2, '0');
          const s = String(now.getSeconds()).padStart(2, '0');
          document.getElementById('top-bar-clock').textContent = h + ':' + m + ':' + s;
        }
        updateClock();
        setInterval(updateClock, 1000);
      })();
    </script>
  </body>
</html>
